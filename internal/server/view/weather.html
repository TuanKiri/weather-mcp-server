<style>
    .weather-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        margin: 0 auto;
        text-align: center;
        display: inline-block;
        justify-items: center;
        color: #000;
    }

    .weather-container img {
        width: 64px;
        height: 64px;
        display: block;
        margin: 0 auto 10px;
    }

    .weather-container h1 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #000;
    }

    .weather-details {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left;
    }

    .weather-details li {
        margin: 8px 0;
    }
</style>

<div class="weather-container">
    <h1>{{ .Location }}</h1>
    <img src="{{ .Icon }}" alt="{{ .Condition }}" />
    <ul class="weather-details">
        <li>Temperature: {{ .Temperature }}Â°C</li>
        <li>Condition: {{ .Condition }}</li>
        <li>Humidity: {{ .Humidity }}%</li>

    </ul>
</div>
